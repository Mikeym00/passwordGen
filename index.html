<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="passwordapp">
            <div id="output">
                <p id="passwordString"></p>
       
            </div>
            <div class="slider">
                <div class="slidecontainer">
                    <input type="range" min="1" max="16" value="8" class="slider" id="countSlider">
                    <p>Value: <span id="sliderValue"></span></p>
                </div>
            </div>

            <div class="numbers">
                <p>Numbers <input type="checkbox" id="nums"></p>
                
            </div>
            <div class="uppercase">
                <p>Captial letters <input type="checkbox" id="caps"></p>
                
            </div>
            <div class="symbols">
                <p>Symbols <input type="checkbox" id="symbols"></p>
            </div>

            <button id="genPw">GENERATE</button>



            <!-- <label class="switch">
               
                <span class="slider round" tabindex="0"></span>
            </label> -->


        </section>
    </main>
    
</body>
</html>
