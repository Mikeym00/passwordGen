<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="passwordapp">
        <section id="output">
            <p id="passwordString">...</p>
    
        </section>
        <section class="calibration">

            <div class="slidecontainer toggle">
                <input type="range" min="1" max="16" value="8" class="slider " id="countslider">
              <span id="slidervalue"></span>
            </div>

            <div class="numbers toggle">
                <p>Numbers</p> 
                <label class="switch" >
                    <input type="checkbox" class="button-checkbox" id="nums">
                    <span class="button-slider" ></span>
                </label>
            </div>

            <div class="uppercase toggle">
                <p>Capital letters</p> 
                <label class="switch">
                    <input type="checkbox" class="button-checkbox" id="caps">
                    <span class="button-slider"></span>
                </label>
            </div>

            <div class="symbols toggle">
                <p>Symbols</p> 
                <label class="switch">
                    <input type="checkbox" class="button-checkbox" id="symbols">
                    <span class="button-slider"></span>
                </label>
            </div>

        </section>

        <section class="genbutton">
            <button id="genpw">GENERATE</button>
        </section>
    </main>

    <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>


    
</body>
</html>
